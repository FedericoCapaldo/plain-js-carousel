<html>
  <head>
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css">
  </head>
  <body>
    <!-- Slider container -->
    <div class="product-carousel-slider">
      <!-- slide 1 -->
      <div class="product-carousel-slide" style="transform: translateX(0%);">
        <img src="images/EXTRA_beef_rump_steak_cut_into_pieces_2_shutterstock_204067027.jpeg"
             alt="" />
      </div>

      <!-- slide 2 -->
      <div class="product-carousel-slide" style="transform: translateX(100%);">
        <img src="images/Picanha.jpeg" alt="" />
      </div>

      <!-- slide 3 -->
      <div class="product-carousel-slide" style="transform: translateX(200%);">
        <img src="images/Whole-Rump-Cap__07635_179351e2-491a-4251-a28a-b1d1b570f051.jpeg" alt="" />
      </div>

      <!-- slide 4 -->
      <div class="product-carousel-slide" style="transform: translateX(300%);">
        <img src="images/Churrasco-de-picanha_sito-1024x768.jpeg" alt="" />
      </div>

      <div class="product-carousel-indicators"></div>

      <!-- Control buttons -->
      <button class="product-carousel-btn product-carousel-btn-next"> <i class="fa-solid fa-angle-right custom-arrow"></i> </button>
      <button class="product-carousel-btn product-carousel-btn-prev"> <i class="fa-solid fa-angle-left custom-arrow"></i> </button>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>

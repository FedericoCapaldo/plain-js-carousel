<html>
  <head>
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          height: 100vh;
          display: grid;
          place-items: center;
        }

        .slider {
          width: 100%;
          max-width: 500px;
          height: 350px;
          position: relative;
          overflow: hidden; /* <===  */
        }

        .slide {
          width: 100%;
          max-width: 500px;
          height: 350px;
          position: absolute;
          transition: all 0.5s;
        }

        .slide img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .btn {
          position: absolute;
          width: 65px;
          height: 350px;
          border: none;
          z-index: 10px;
          cursor: pointer;
          background-color: transparent;
          font-size: 45px;
          color: #fff;
        }

        .custom-arrow {
          visibility: hidden;
          opacity: 0;
          transition: visibility 0.2s, opacity 0.2s linear;
        }

        .btn-prev {
          top: 0;
          left: 0;
        }

        .btn-next {
          top: 0;
          right: 0;
        }

        @media screen and (min-width: 980px) {
          .slider:hover > .btn > .custom-arrow {
            visibility: visible;
            opacity: 1;
          }

          .btn:hover {
            transform: scale(1.07);
          }

          .btn:active {
            transform: scale(1.00);
          }
        }

        /* carousel indicator style */
        .carousel-indicators {
            margin: 0 auto;
            position: absolute;
            bottom: 0%;
            left: 43%;
            margin-bottom: 1rem;
        }

        .carousel-indicators button {
            border-width: 0;
            width: 8px;
            height: 8px;
            background: #a4a4a4;
            border-radius: 50%;
            margin-left: 8px;
        }

        .carousel-indicators button:first-of-type {
            margin-left: 0;
        }

        button.current-indicator {
            background: #fff;
        }
    </style>
  </head>
  <body>
    <!-- Slider container -->
    <div class="slider">
      <!-- slide 1 -->
      <div class="slide" style="transform: translateX(0%);">
        <img src="images/EXTRA_beef_rump_steak_cut_into_pieces_2_shutterstock_204067027.jpeg"
             alt="" />
      </div>

      <!-- slide 2 -->
      <div class="slide" style="transform: translateX(100%);">
        <img src="images/Picanha.jpeg" alt="" />
      </div>

      <!-- slide 3 -->
      <div class="slide" style="transform: translateX(200%);">
        <img src="images/Whole-Rump-Cap__07635_179351e2-491a-4251-a28a-b1d1b570f051.jpeg" alt="" />
      </div>

      <!-- slide 4 -->
      <div class="slide" style="transform: translateX(300%);">
        <img src="images/Churrasco-de-picanha_sito-1024x768.jpeg" alt="" />
      </div>

      <div class="carousel-indicators flex items-center"></div>

      <!-- Control buttons -->
      <button class="btn btn-next"> <i class="fa-solid fa-angle-right custom-arrow"></i> </button>
      <button class="btn btn-prev"> <i class="fa-solid fa-angle-left custom-arrow"></i> </button>

    </div>

    <script>
        "use strict";
        let curSlide = 0;
        let maxSlide = document.querySelectorAll(".slide").length - 1;
        const slider = document.querySelectorAll(".slider")[0];
        const nextSlide = document.querySelector(".btn-next");
        const prevSlide = document.querySelector(".btn-prev");
        const indicatorContainer = document.querySelector('.carousel-indicators');
        const indicatorButtons = [];

        // DESKTOP LOGIC FOR SLIDES
        function repositionSlides(curSlide) {
          // loop through slides and set each slides translateX
          // (to basically set which one is visible)
          document.querySelectorAll(".slide").forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
          });
        }

        nextSlide.addEventListener("click", function () {
          if (curSlide === maxSlide) {
            curSlide = 0;
          } else {
            curSlide++;
          }
          repositionSlides(curSlide);
          updateIndicators();
        });
        prevSlide.addEventListener("click", function () {
          if (curSlide === 0) {
            curSlide = maxSlide;
          } else {
            curSlide--;
          }
          repositionSlides(curSlide);
          updateIndicators();
        });


        // MOBILE LOGIC FOR SLIDES
        slider.addEventListener('touchstart', handleTouchStart, false);
        slider.addEventListener('touchmove', handleTouchMove, false);

        var xDown = null;
        var yDown = null;

        function getTouches(evt) {
          return evt.touches ||             // browser API
                evt.originalEvent.touches; // jQuery
        }

        function handleTouchStart(evt) {
            const firstTouch = getTouches(evt)[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        };

        function handleTouchMove(evt) {
            if ( ! xDown || ! yDown ) {
                return;
            }

            var xUp = evt.touches[0].clientX;
            var yUp = evt.touches[0].clientY;

            var xDiff = xDown - xUp;
            var yDiff = yDown - yUp;

            if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {
                if ( xDiff > 0 ) {
                    /* right swipe */
                    if (curSlide === maxSlide) {
                      return;
                    } else {
                      curSlide++;
                    }
                } else {
                    /* left swipe */
                    if (curSlide === 0) {
                      return;
                    } else {
                      curSlide--;
                    }
                }
                repositionSlides(curSlide);
                updateIndicators();
            }
            /* reset values */
            xDown = null;
            yDown = null;
        };

        // carousel indicator logic
        function setIndicators() {
            if (indicatorContainer !== null) {
              for (let i = 0; i <= maxSlide; i++) {
                const button = document.createElement('button');
                button.setAttribute('type', 'button');
                button.setAttribute('btindex', i);
                indicatorContainer.appendChild(button);
                indicatorButtons.push(button);
              }

              indicatorButtons[0].classList.add('current-indicator');

              horizontallyPositionCarouselIndicators();
            }
          }

          function horizontallyPositionCarouselIndicators() {
            // horizontal center positioning
            const sliderWidth = document.getElementsByClassName('slider')[0].offsetWidth;
            const halfIndicatorWidthPlusMargin = 8;
            const leftPosition = (sliderWidth / 2) - ((maxSlide + 1) * halfIndicatorWidthPlusMargin);
            indicatorContainer.style.left = `${leftPosition}px`;
          }

          function updateIndicators() {
            indicatorButtons.forEach(function (element, index) {

              if (index === curSlide) {
                element.classList.add('current-indicator');
                element.setAttribute('aria-current', true);
              } else {
                element.classList.remove('current-indicator');
                element.removeAttribute('aria-current');
              }

            });
          }


          window.onload = function (event) {
            repositionSlides(curSlide);
            setIndicators();
          };

          // added to account screen rotation on mobile
          window.addEventListener('resize', function (event) {
            horizontallyPositionCarouselIndicators();
          });
    </script>
  </body>
</html>
